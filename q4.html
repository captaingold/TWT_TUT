<html>

<body>
	<form>
		<table>
		<tr><td><b><br>What kind of car would you like to buy?</b></td></tr>
		
		<tr><td><br><input type="radio" name="car" value="proton" checked> Proton 
		<input type="radio" name="car" value="honda"> Honda
		<input type="radio" name="car" value="ferrari"> Ferrari
		<input type="radio" name="car" value="ford"> Ford </td></tr>
		
		<tr><td><b><br>What colour do you want on your car?</b></td></tr>
		
		<tr><td><br><select>
		<option value="white">White</option>
		<option value="red">Red</option>
		<option value="black"selected>Black</option>
		<option value="blue">Blue</option>
		</select>
		<b>Other: </b> <input type="text" other="other"></td></tr>
		
		<tr><td><b><br>What you like about the car?</b></td></tr>
		<tr><td><textarea rows="5" cols="50"> </textarea></td></tr>
		
		<tr><td><b><br>Tell us how to get in touch with you:</b></td></tr>
		
		<tr><td><b><br>Name: </b><input type="text" name="name"></td></tr>
		
		<tr><td><b><br>Email: </b><input type="text" email="email"></td></tr>
		
		<tr><td><br><strong>Telephone No: </strong><input type="text" name="telno"></td></tr>
		
		<tr><td><br><strong>FAX: </strong><input type="text" name="fax"></td></tr>

		<tr><td><br><input type="checkbox" name="contact" value="Contact">Please contact me as soon as possible regarding this matter. Thanks. </td></tr>
		
		<tr><td><br><input type="submit" value="Send">&nbsp&nbsp<input type="reset" value="Clear"></td></tr>
		
		</table>
	</form>
</body>

</html>
